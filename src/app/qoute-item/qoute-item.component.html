<div class="container">
  <h1>QUOTES</h1>


  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>

          <app-quote-detail   [quote]='quote'></app-quote-detail>
          <p>Author: {{quote.author}} </p>
          <span> Uploaded by:{{quote.name}} </span>
          

      </div>
    </div>

  </div>

</div>
