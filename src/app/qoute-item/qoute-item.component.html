<div class="container">
 <hr>
 <hr>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div *ngFor='let quote of quotes;let i = index' class = "card">

          <h5>{{quote.details}}</h5>
          

          <p class ="author">~{{quote.author}} </p>
          <p> Uploaded by:{{quote.name}} </p>
          <app-quote-detail (deleteQuote) = 'removeQuote($event,i)'  [quote]='quote'></app-quote-detail>


      </div>
    </div>

      <div class="col-md-2"></div>

  </div>
  <hr>
  <hr>

</div>
