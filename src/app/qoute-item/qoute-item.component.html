<div class="container">
  <h1>QUOTES</h1>


  <div class="row">
    <div class="col-md-12">
      <div *ngFor='let quote of quotes;let i = index' class = "card">

          <app-quote-detail (deleteQuote) = 'removeQuote($event,i)'  [quote]='quote'></app-quote-detail>
          <p>Author: {{quote.author}} </p>
          <span> Uploaded by:{{quote.name}} </span>


      </div>
    </div>

  </div>

</div>
